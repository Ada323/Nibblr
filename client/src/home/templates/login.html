<div class="login" >
<div class="fab">
  <!-- <i class="material-icons">add</i> -->
  <button class="icon mdl-button mdl-js-button">
  Login
</button>

  <form class='cntt-wrapper'>
    <div id="fab-hdr">
      <h3>{{message}}</h3>
    </div>

    <div class="cntt">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" ng-model="post.username" id="text1" placeholder="username"/>
        <label class="mdl-textfield__label" for="text2"></label>
      </div>

      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" ng-model="post.password" id="text2" placeholder="password"/>
        <label class="mdl-textfield__label" for="text2"></label>
      </div>
    </div>

    <div class="btn-wrapper">
      <button class="mdl-button mdl-js-button" id="cancel">Cancel</button>
      <button class="mdl-button mdl-js-button mdl-button--primary" id="submit" ng-click="ctrl.handleClick(post.username, post.password)">Submit</button>
    </div>

  </form>
</div>
</div>

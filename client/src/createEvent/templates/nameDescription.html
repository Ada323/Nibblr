<form >
  <fieldset>
    <div style="padding-left: 10%; padding-top: 3%;" >
      <label>Name of Event: </label>
      <br />
      <input ng-model="item.selected" ng-change="ctrl.handleNameChange(item.selected)" style="width: 80%;" type = "Name of Event"
             id = "myText"
             value={{item.id}}/>
      <div style="padding-left: 80%;">{{ctrl.availCharsName.toString()}}</div>
    </div>
    <p style="padding-left: 10%;">
      <label>Description: </label>
      <br />
      <textarea ng-model="item2.selected" ng-change="ctrl.handleDescChange(item2.selected)" style="width: 80%; height: 80%;" id = "myTextArea"
              rows = "8"
              cols = "80"
              value={{item2.id}}></textarea>
      <div style="padding-left: 80%;">{{ctrl.availCharsDesc.toString()}}</div>

    </p>
  </fieldset>
</form>
